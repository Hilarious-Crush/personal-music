{% extends 'tracks/base.html' %}
{% load staticfiles%}

{% block title %}
  {{ block.super }} - Home
{% endblock %}

{% block content_classes %}
    {{block.super}} index-content
{% endblock content_classes %}

{% block content %}

  <div class="row">
    <div class="col-md-12">
      <h2>Find Music By</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{% url 'tracks:artist_list' %}">Artist</a></h3>
          </div>
          <div class="panel-body">
            <a href="{% url 'tracks:artist_list' %}">
            <img class="home-image" src="{% static "tracks/music_artist_search.jpg" %}"/>
            </a>
          </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{% url 'tracks:genre_list' %}">Genre</a></h3>
          </div>
          <div class="panel-body">
            <a href="{% url 'tracks:genre_list' %}">
            <img class="home-image" src="{% static "tracks/music_genres.jpg" %}"/>
            </a>
          </div>
        </div>
    </div>

    <div class="col-md-4"></div>

  </div>



{% endblock %}
