{% extends 'tracks/base.html' %}

{% block title %}
  {{ block.super }} - Artist List
{% endblock %}

{% block content %}

  <div class="row">
        <h2>List of Artists:</h2>
        {% for x in artists %}
            <ul>
                <li>
                  <h3><a href="{{x.get_absolute_url}}">
                    {{ x.first_name }} {{ x.last_name }}
                  </a></h3>
                </li>
            </ul>
            
        {% endfor %}
        
  </div>

{% endblock %}
