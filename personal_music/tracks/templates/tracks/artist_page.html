{% extends 'tracks/base.html' %}

{% block title %}
  {{ block.super }} - Artist List
{% endblock %}

{% block content %}

{{ tracks.artist }}
  <div class="row">
        <h2>List of Artists:</h2>
        {% for x in artists %}
            <ul>
                <li>
                    {{ x.first_name }} {{ x.last_name }}
                </li>
            </ul>
            
        {% endfor %}
        
  </div>

{% endblock %}
