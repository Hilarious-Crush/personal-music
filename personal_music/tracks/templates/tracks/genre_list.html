{% extends 'tracks/base.html' %}

{% block title %}
  {{ block.super }} - Artist List
{% endblock %}

{% block content %}

  <div class="row">
        <h2>List of Genres:</h2>
        {% for x in genres %}
            <ul>
                <li>
                  <a href="{{x.get_absolute_url}}">
                    {{ x.genre_name }}
                  </a>
                </li>
            </ul>
            
        {% endfor %}
        
  </div>

{% endblock %}
